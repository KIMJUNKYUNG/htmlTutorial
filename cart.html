<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Documents</title>
    <link href="css/1128.css" rel="stylesheet">
</head>
<body>
    <div class = "shopping-cart">
        <div class = "shopping-cart-inner">
            <h2 style="color: blue">Your Shopping Cart</h2>
            <div class ="table-outer">
                <table class ="cart-table">
                    <tr>
                        <th style="width: 55%">Item</th>
                        <th style="width: 15%">Account</th>
                        <th style="width: 15%">Price</th>
                        <th style="width: 15%">Total</th>
                    </tr>
                    <tr>
                        <td>
                            <img src="img/Baby.jpg" class = "table-img">
                            <div class = "table-desc">
                                <strong class = "table-brand">Sony</strong>
                                <p class = "table-option">FE 70-200 mm F2.8 GM OSS</p>
                            </div>
                        </td>
                        <td class = "account-value">1</td>
                        <td class = "price-value">€1979.00</td>
                        <td class = "total-value">€1979.00</td>
                    </tr>
                    <tr>
                        <td>
                            <img src="img/girl.jpg" class = "table-img">
                            <div class = "table-desc">
                                <strong class = "table-brand">Sony</strong>
                                <p class = "table-option">Sonnar T* E 24mm F1.8 ZA</p>
                            </div>
                        </td>
                        <td class = "account-value">1</td>
                        <td class = "price-value">€989.00</td>
                        <td class = "total-value">€989.00</td>
                    </tr>
                    <tr>
                        <td colspan="4" style="text-align: right; height: 25px">€2968.00
                        </td>
                    </tr>
                </table>
            </div>
            <div style="margin-top: 10px;">
                <a href ="https://naver.com" class = "edit-cart">
                    Edit your Shopping cart
                </a>
                <button class = "purchase-button">Choose Payment Method</button>
            </div>
        </div>
    </div>
</body>
</html>
